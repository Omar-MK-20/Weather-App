<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary back-color">
        <div class="container my-3">
            <a class="navbar-brand text-white d-flex gap-2 align-items-center" href="#"><img class="d-inline-block" src="images/logo@2x.png" alt="Logo"> <div class="d-inline-block">Weather<div class="fa-2xs text-secondary">tagline goes here</div></div></a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="menuBars rounded-5 p-3"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto gap-3 my-3 text-center">
                    <li class="nav-item">
                        <a class="btn active btn-nav rounded-5 nav-item-text" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-nav rounded-5 nav-item-text" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-nav rounded-5 nav-item-text" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-nav rounded-5 nav-item-text" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-nav rounded-5 nav-item-text" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <section class="container mb-5 pt-5">
            <div class="back-color clearfix rounded-5 d-flex p-1 shadow-lg">
                <input class="form-control rounded-start-5 bg-transparent border-0 text-white fs-6"
                    autocomplete="country-name" type="search" name="searchInput" id="searchInput"
                    placeholder="Find your location...">
                <button class="btn btn-find float-end rounded-5 fs-6 text-white px-4 py-2" type="submit">Find</button>
            </div>
        </section>
        <section class="container pb-3">
            <div class="row g-1">
                <div class="col-12 text-center shadow-lg">
                    <div class="card border-0">
                        <div class="card-header d-flex justify-content-between text-secondary">
                            <span>Saturday</span>
                            <span>28 June</span>
                        </div>
                        <div class="card-body text-white">
                            <h2 class="h5 fw-light">Cairo</h2>
                            <h2 class="fw-bolder fa-4x">30.3<sup>o</sup>C</h2>
                            <p class="fw-lighter text-info">Clear</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between text-secondary">
                            <span>20%</span>
                            <span>18km/h</span>
                            <span>East</span>
                        </div>
                    </div>
                </div>

                <div class="col-6 text-center shadow-lg">
                    <div class="card border-0 ">
                        <div class="card-header d-flex justify-content-between text-secondary">
                            <span>Saturday</span>
                        </div>
                        <div class="card-body text-white">
                            <div><i class="fa fa-facebook"></i></div>
                            <h2 class="h2">40.7<sup>o</sup>C</h2>
                            <p class="fw-lighter text-secondary">25.2<sup>o</sup></p>
                            <p class="fw-lighter text-info">Sunny</p>
                        </div>
                    </div>
                </div>

                <div class="col-6 text-center shadow-lg">
                    <div class="card border-0 ">
                        <div class="card-header d-flex justify-content-between text-secondary">
                            <span>Saturday</span>
                        </div>
                        <div class="card-body text-white">
                            <div><i class="fa fa-facebook"></i></div>
                            <h2 class="h2">40.7<sup>o</sup>C</h2>
                            <p class="fw-lighter text-secondary">25.2<sup>o</sup></p>
                            <p class="fw-lighter text-info">Sunny</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>



    <footer class="position-absolute w-100">
        <div class="container my-5">
            <div class="row align-items-center g-3 g-lg-0">
                <div class="col-md-8">
                    <section class="container">
                        <div class="back-color clearfix rounded-5 d-flex p-1 shadow-lg">
                            <input class="form-control rounded-start-5 bg-transparent border-0 text-white fs-6"
                                autocomplete="country-name" type="search" name="subInput" id="subInput"
                                placeholder="Enter your email to subscribe...">
                            <button class="btn btn-find float-end rounded-5 fs-6 text-white px-4 py-2" type="submit">Find</button>
                        </div>
                    </section>
                </div>
                <div class="col-md-4">
                    <div class="inner text-end links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                    </div>
                </div>
            </div>
            <div class="mt-5 ms-3">
                <p class="text-secondary">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
    </footer>
