<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <main>
        <section class="container my-5 pt-5">
            <div class="back-color clearfix rounded-5 d-flex p-1 shadow-lg">
                <input class="form-control rounded-start-5 bg-transparent border-0 text-white fs-6" autocomplete="country-name" type="search" name="searchInput" id="searchInput" placeholder="Find your location...">
                <button class="btn btn-find float-end rounded-5 fs-6 text-white px-4 py-2" type="submit">Find</button>
            </div>
        </section>
        <section class="container pb-3">
            <div class="row g-1">
                <div class="col-12 text-center shadow-lg">
                    <div class="card border-0">
                        <div class="card-header d-flex justify-content-between text-secondary">
                            <span>Saturday</span>
                            <span>28 June</span>
                        </div>
                        <div class="card-body text-white">
                            <h2 class="h5 fw-light">Cairo</h2>
                            <h2 class="h1 fw-bolder">30.3<sup>o</sup>C</h2>
                            <p class="fw-lighter text-info">Clear</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between text-secondary">
                            <span>20%</span>
                            <span>18km/h</span>
                            <span>East</span>
                        </div>
                    </div>
                </div>

                <div class="col-6 text-center shadow-lg">
                    <div class="card border-0 ">
                        <div class="card-header d-flex justify-content-between text-secondary">
                            <span>Saturday</span>
                        </div>
                        <div class="card-body text-white">
                            <div><i class="fa fa-facebook"></i></div>
                            <h2 class="h2">40.7<sup>o</sup>C</h2>
                            <p class="fw-lighter text-secondary">25.2<sup>o</sup></p>
                            <p class="fw-lighter text-info">Sunny</p>
                        </div>
                    </div>
                </div>

                <div class="col-6 text-center shadow-lg">
                    <div class="card border-0 ">
                        <div class="card-header d-flex justify-content-between text-secondary">
                            <span>Saturday</span>
                        </div>
                        <div class="card-body text-white">
                            <div><i class="fa fa-facebook"></i></div>
                            <h2 class="h2">40.7<sup>o</sup>C</h2>
                            <p class="fw-lighter text-secondary">25.2<sup>o</sup></p>
                            <p class="fw-lighter text-info">Sunny</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
